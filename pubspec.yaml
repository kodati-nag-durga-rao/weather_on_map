name: weather_on_map
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  google_maps_flutter: ^2.5.3
  http: ^1.1.0
  get: ^4.6.5
  fluttertoast: ^8.2.5
  geolocator: ^11.1.0
  intl: ^0.19.0
  flutter_launcher_icons: ^0.13.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter_icons:
  image_path_ios: 'assets/images/app_images/app_icon.png'
  image_path_android: 'assets/images/app_images/app_icon.png'
  android: true
  ios: true

# The following section is specific to Flutter packages.
flutter:

  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/
    - assets/images/app_images/
    - assets/images/weather_images/




